stages:
  - stage
  - wait
  - check
  - deploy
  - validate
  - acl_gen
  - acl_apply

stage_job:
  stage: stage
  # when: manual
  variables:
    CLAB_TOPO_META: "topology/poc01.clab.yaml"
  tags:
    - ansible
  script:
    - sudo CLAB_LABDIR_BASE=~ containerlab deploy -t $CLAB_TOPO_META --reconfigure

wait:
  stage: wait
  # when: manual
  needs:
    - "stage_job"
  tags:
    - ansible
  script:
    - sleep 10

check_job:
  stage: check
  # when: manual
  tags:
    - ansible
  script:
    - ansible -m eos_command -a "commands='show version'" dc2 -v

deploy_job:
  stage: deploy
  tags:
    - ansible
  script:
    - ansible-playbook lab_deploy.yaml -v 

validate_job:
  stage: validate
  tags:
    - ansible
  script:
    - ansible -m eos_command -a "commands='show bgp summary'" poc_spine -v

aclgen_job:
  stage: acl_gen
  tags:
    - ansible
  script:
    - aclgen --config_file ./aclgen/config.yaml

aclpush_job:
  stage: acl_push
  tags:
    - ansible
  script:
    - ansible-playbook lab_oper.yaml -l poc_leaf -t acl -v